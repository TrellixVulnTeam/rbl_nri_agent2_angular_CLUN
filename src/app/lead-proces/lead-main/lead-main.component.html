<div class="row">
   <div class="col-md-7">
      <div class="card m-b-30 card-body">


         <div class="row dtls-main-headline">
            <div class="col-2"><span class="lbl-agent">Account Type</span></div>
            <div class="col-2">{{account_type_name|titlecase}}</div>
            <div class="col-2"><span class="lbl-agent">Reference No</span></div>
            <div class="col-2">ABCS12343</div>
            <div class="col-2"><span class="lbl-agent">Submit Date</span></div>
            <div class="col-2">12/2/2022</div>
         </div>



         <div class="card mt-3 applicant-tabs">
            <ul class="nav nav-tabs nav-fill" data-bs-toggle="tabs">

               <ng-container *ngIf="isDisplayIndividual===true">
               <li class="nav-item">
                  <a href="#tabs-applicant-1" class="nav-link active" data-bs-toggle="tab">Applicant 1</a>
               </li>
            </ng-container>
         
            <ng-container *ngIf="isDisplayJoint===true">
               <li class="nav-item">
                  <a href="#tabs-applicant-2" class="nav-link" data-bs-toggle="tab">Applicant 2</a>
               </li>
            </ng-container>


            <ng-container *ngIf="isDisplayMinor===true">
               <li class="nav-item">
                  <a href="#tabs-applicant-3" class="nav-link" data-bs-toggle="tab">Applicant 3</a>
               </li>
            </ng-container>
            </ul>
            <div class="card-body">
               <div class="tab-content">
                  <div class="tab-pane active show" id="tabs-applicant-1">
                     <app-lead-main-content></app-lead-main-content>
                  </div>
                  <div class="tab-pane" id="tabs-applicant-2">
                     <app-lead-main-content></app-lead-main-content>
                  </div>
                  <div class="tab-pane" id="tabs-applicant-3">
                     <app-lead-main-content></app-lead-main-content>
                  </div>
               </div>
            </div>
         </div>



         <ng-container>
            <!-- <app-lead-dlts-comments></app-lead-dlts-comments> -->
         </ng-container>
      </div>
   </div>
   <div class="col-md-5">
      <app-lead-doc-img></app-lead-doc-img>
   </div>
</div>
