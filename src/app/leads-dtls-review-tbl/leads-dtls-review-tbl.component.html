<div class="row row-deck row-cards mt-3">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Reviewed Leads</h3>
            </div>

           

            <div class="table-responsive">
                <!-- <table class="table card-table table-vcenter text-nowrap datatable"> -->
                    <table id="datatable" class="table card-table table-vcenter text-nowrap datatable">
                    
                    <thead>
                        <tr>
                            <th>Lead Reference Number</th>
                            <th>Customer Name</th>
                            <th>Account Type</th>
                            <th>Applied On</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let agentDtls of agentListDataArr;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{agentDtls.customer_name}}</td>
                            <td>{{agentDtls.account_type|titlecase}}</td>
                            <td>{{agentDtls.created_on}}</td>
                            <td>
                                <div class="btn-list flex-nowrap">
                                    <a class="btn">
                                        <span (click)="veiwReviewLeads(agentDtls.applicant_personal_id,agentDtls.lead_id)" class="text-primary anchorLink">View</span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
